<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eudic API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        select {
            padding: 8px;
            margin: 5px;
            min-width: 200px;
        }
        .word-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .word-table th, .word-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .word-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        .word-table tr:nth-child(even) {
            background-color: #fafafa;
        }
        .word-table tr:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Eudic API Test</h1>
    
    <div class="test-section">
        <h2>Authentication Test</h2>
        <button onclick="testAuth()">Test Authentication</button>
        <pre id="auth-result"></pre>
    </div>

    <div class="test-section">
        <h2>Study Lists</h2>
        <button onclick="getStudyLists()">Get Study Lists</button>
        <div id="list-selector" style="margin-top: 10px;">
            <select id="study-list-select" onchange="onStudyListSelect()">
                <option value="">Select a study list</option>
            </select>
        </div>
        <pre id="studylist-result"></pre>
    </div>

    <div class="test-section">
        <h2>Words in Selected List</h2>
        <div class="pagination">
            Page: <input type="number" id="page-number" value="1" min="1">
            Page Size: <input type="number" id="page-size" value="10" min="1">
            <button onclick="getWordsFromList()">Get Words</button>
        </div>
        <div id="words-table-container"></div>
        <pre id="words-result" style="display: none;"></pre>
    </div>

    <script src="api_test.js"></script>
</body>
</html>
